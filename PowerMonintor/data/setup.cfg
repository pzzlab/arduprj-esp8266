// Verbose=  0..255         -> Bitwise debig level (bit 0=Read Setup.cfg; 1=AsWebSrv; 2= ..)
Verbose=0
// Auth1=      [user pwd]    -> (max 15 chars)
Auth1=user 12345
Auth2=user1 123456
// HostName=  [host name]   -> set the host name of Sta HostName (with last 2 hex of IP when connected)
HostName=pwrmon
// Ap=  [SSID pwd]          -> set the Ap with SSID,pwd (optional)
Ap=Mcp39F511x
// Sta= [SSID pwd]          -> set the Station with SSID,pwd (optional)
// Sta= [wps]               -> set the Station using WPS AP button (use last connected)
Sta=wps